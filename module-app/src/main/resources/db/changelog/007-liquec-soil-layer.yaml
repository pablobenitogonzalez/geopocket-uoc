databaseChangeLog:
  - changeSet:
      id: 7
      author: pablobenitogonzalez
      dbms: h2, mysql
      changes:
        - createTable:
            tableName: liquec_soil_layer
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    constraintName: pk_liquec_soil_layer
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: created_on
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: updated_on
                  type: timestamp
              - column:
                  name: above_gwt
                  type: float
              - column:
                  name: below_gwt
                  type: float
              - column:
                  name: check_liquefaction
                  type: boolean
              - column:
                  name: final_depth
                  type: float
              - column:
                  name: fines_content
                  type: float
              - column:
                  name: soil_type
                  type: varchar(255)
              - column:
                  name: start_depth
                  type: float
              - column:
                  name: liquec_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: liquec_soil_layer
            baseColumnNames: liquec_id
            constraintName: fk_liquec_soil_layer_liquec
            referencedTableName: liquec
            referencedColumnNames: id
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: liquec_soil_layer
            startWith: 1
            incrementBy: 1
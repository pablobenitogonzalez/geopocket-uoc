databaseChangeLog:
  - changeSet:
      id: 6
      author: pablobenitogonzalez
      dbms: h2, mysql
      changes:
        - createTable:
            tableName: liquec
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    constraintName: pk_liquec
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: created_on
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: updated_on
                  type: timestamp
              - column:
                  name: active_profiles
                  type: varchar(255)
              - column:
                  name: build_artifact
                  type: varchar(255)
              - column:
                  name: build_group
                  type: varchar(255)
              - column:
                  name: build_time
                  type: timestamp
              - column:
                  name: build_version
                  type: varchar(255)
              - column:
                  name: elapsed_time
                  type: bigint
              - column:
                  name: code
                  type: int
              - column:
                  name: coefficient_of_contrib
                  type: float
              - column:
                  name: earthquake_mag
                  type: float
              - column:
                  name: gwt_depth
                  type: float
              - column:
                  name: peak_ground_acc
                  type: float
              - column:
                  name: status
                  type: int
              - column:
                  name: project_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: liquec
            baseColumnNames: project_id
            constraintName: fk_liquec_project
            referencedTableName: project
            referencedColumnNames: id
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: liquec
            startWith: 1
            incrementBy: 1
databaseChangeLog:
  - changeSet:
      id: 3
      author: pablobenitogonzalez
      dbms: h2, mysql
      changes:
        - createTable:
            tableName: berock
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    constraintName: pk_berock
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(255)
              - column:
                  name: created_on
                  type: timestamp
              - column:
                  name: updated_by
                  type: varchar(255)
              - column:
                  name: updated_on
                  type: timestamp
              - column:
                  name: active_profiles
                  type: varchar(255)
              - column:
                  name: build_artifact
                  type: varchar(255)
              - column:
                  name: build_group
                  type: varchar(255)
              - column:
                  name: build_time
                  type: timestamp
              - column:
                  name: build_version
                  type: varchar(255)
              - column:
                  name: elapsed_time
                  type: bigint
              - column:
                  name: rdq
                  type: float
              - column:
                  name: rock_type
                  type: int
              - column:
                  name: status
                  type: int
              - column:
                  name: uniaxial_compressive_strength
                  type: float
              - column:
                  name: weathering_degree
                  type: int
              - column:
                  name: project_id
                  type: bigint
              - column:
                  name: berock_result_id
                  type: bigint
        - addForeignKeyConstraint:
            baseTableName: berock
            baseColumnNames: project_id
            constraintName: fk_berock_project
            referencedTableName: project
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: berock
            baseColumnNames: berock_result_id
            constraintName: fk_berock_berock_result
            referencedTableName: berock_result
            referencedColumnNames: id
        - addAutoIncrement:
            columnName: id
            columnDataType: bigint
            tableName: berock
            startWith: 1
            incrementBy: 1
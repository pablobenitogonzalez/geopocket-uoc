edu:
  uoc:
    geopocket:
      security:
        enabled: true
      swagger:
        enabled: true

---
spring:
  profiles: h2
  datasource:
    url: jdbc:h2:mem:geopocket;MODE=MySQL
    username: a
    password: a
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

---
spring:
  profiles: local_container
  datasource:
    url: jdbc:mysql://localhost:3306/geopocket
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
